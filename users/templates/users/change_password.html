{% extends 'contacts/base.html' %}


{% block content %}

<div class="container mt-4">
    <div class="row d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-sm-9 col-md-6">
          <div class="card bg-dark shadow-sm p-3 mb-5 rounded">
            <div class="card-header bg-dark text-white text-center">
              <h3 class="h2">Change Password</h3>
            </div>
            <i class="fas fa-user-edit fa-4x text-center mt-2"></i>
            <div class="card-body mt-2">
              <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      {{ form.old_password }}
                  </div>
                  <div class="form-group">
                    {{ form.new_password1 }}
                </div>
                  <div class="form-group">
                      {{ form.new_password2 }}
                  </div>
                  <div class="d-flex justify-content-center" role="group" aria-label="Basic example">
                      <a href="/profile" class="btn btn-secondary mr-1">Cancel</a>
                      <button class="btn btn-success ml-1" type="submit">Save</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>

{% endblock %}
