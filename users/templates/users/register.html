{% extends 'contacts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-dark text-white text-center">
          <h3>Register</h3>
        </div>
        <i class="far fa-address-card fa-7x text-center mt-3"></i>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              {% csrf_token %}
              {{ form|crispy }}
            </div>
            <button class="btn btn-primary btn-block" type="submit">
              Register
            </button>
            <a class="small mt-2 text-center btn-block" href="login">Sign in!</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
