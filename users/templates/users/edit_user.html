{% extends 'contacts/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row d-flex align-items-center justify-content-center" style="height: 100vh;">
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <div class="card bg-dark shadow-sm p-3 mb-5 rounded">
          <div class="card-header bg-dark text-white text-center">
            <h3 class="h2">Edit Profile</h3>
          </div>
          <i class="fas fa-user-edit fa-4x text-center mt-2"></i>
          <div class="card-body mt-2">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="text-muted" for="{{ form.username.name }}">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label class="text-muted" for="{{ form.first_name.name }}">First Name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="col">
                            <label class="text-muted" for="{{ form.last_name.name }}">Last Name</label>
                            {{ form.last_name}}
                        </div>
                      </div>
                </div>
                <div class="form-group">
                    <label class="text-muted" for="{{ form.email.name }}">Email</label>
                    {{ form.email }}
                </div>
                <div class="d-flex justify-content-center" role="group" aria-label="Basic example">
                    <a href="/profile" class="btn btn-secondary mr-1">Cancel</a>
                    <button class="btn btn-success ml-1" type="submit">Save</button>
                </div>
                <p class="small mt-2 text-center btn-block text-white">
                  Change Password?
                  <a class="text-success" href="password-change">Change!</a>
                </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
