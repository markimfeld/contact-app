{% extends './base.html' %}

{% block content %}

<div class="container">
    {% for c in contacts %}
    <div class="row m-4 mx-auto">
        <div class="card col-6 text-center mx-auto">
            <img src="{{ c.avatar.url }}" class="card-img-top rounded-circle">
            <div class="card-body">
                <h5 class="card-title h3">{{ c.first_name }}</h5>
                <p class="card-text h4">{{ c.phone_number }}</p>
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="contacts/delete/{{c.id}}" class="btn btn-danger">Delete</a>
                <!-- Button trigger modal -->
                <!-- <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalexample">
                    Delete
                </button> -->
            </div>
        </div>
        {% empty %}
        <div class="row mt-3">
            <div class="alert alert-primary mx-auto" role="alert">
                There are not contacts saved yet! <a href="contacts/create" class="alert-link btn-block text-center">Add
                    new
                    contact.</a>
            </div>
        </div>
    </div>



    {% endfor %}
    <!-- Modal -->
    <div class="modal fade" id="modalexample" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title h2" id="exampleModalLabel">Delete Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete {{ c.first_name }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="contacts/delete/{{ c.id }}" class="btn btn-success">Yes, delete it!</a>
                </div>
            </div>
        </div>
    </div>
</div>






{% endblock %}
