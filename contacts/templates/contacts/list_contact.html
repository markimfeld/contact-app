{% extends './base.html' %}

{% block content %}

<div class="container">
    {% for c in contacts %}
    <div class="row m-4 mx-auto">
        <div class="card col-6 text-center mx-auto">
            <img src="{{ c.avatar.url }}" class="card-img-top rounded-circle">
            <div class="card-body">
                <h5 class="card-title h3">{{ c.id }} - {{ c.first_name }}</h5>
                <p class="card-text h4">{{ c.phone_number }}</p>
                <a href="contacts/{{ c.id }}/edit" class="btn btn-secondary">Edit</a>
                <a href="contacts/{{ c.id }}/delete" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% empty %}
        <div class="row mt-3">
            <div class="alert alert-primary mx-auto" role="alert">
                There are not contacts saved yet! <a href="contacts/create" class="alert-link btn-block text-center">Add
                    new
                    contact.</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
