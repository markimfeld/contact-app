{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title%}{% endblock %}</title>
  <!-- BOOTSTRAP 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- AWESOME FONTS-->
  <script src="https://kit.fontawesome.com/4a054c1d9d.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{% static 'contacts/css/main.css' %}">
  <!-- SWUP -->
  <!-- <script src="{% static 'contacts/js/app.js' %}"></script> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand align-middle" href="/">
        <i class="fab fa-python fa-1x mr-2 text-white"></i>
        Contact Now
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" href="/contacts/create">New Contact</i></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
              aria-expanded="false"><i class="fas fa-user"></i> {{ user.username.capitalize }}</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/profile"><i class="fas fa-cog"></i> Profile</a>
              <a class="dropdown-item" href="/users/logout"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
            </div>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="/users/register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/users/login">Sign In <i class="fas fa-sign-in-alt ml-1"></i></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %} {% endblock %}


  <!-- <footer class="footer bg-light">
    <div class="container text-center text-dark">
      <small>&copy; Contact Now - {{ date.year }}. Todos los derechos reservados.</small>
    </div>
  </footer> -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>
