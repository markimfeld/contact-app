{% extends './base.html' %} {% block title %} Welcome {{ user.username }}
{%endblock %}
{% block content %}

<div class="container height-custom">

  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success mt-5 col-9 col-sm-6 col-md-6 col-lg-4 mx-auto text-center" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  {% endif %}

    <div class="row mt-5">
      <div class="card col-9 col-sm-6 col-md-6 col-lg-4 mx-auto bg-custom rounded">
        <div class="card-header h3 text-center text-white">
          Welcome, {{ user.username.capitalize }}.
        </div>
        <div class="card-body">
          <div class="btn-group" role="group" aria-label="Basic example"></div>
            <a href="contacts" class="btn btn-secondary">See your contacts</a>
            <a href="contacts/create" class="btn btn-success">Add new contact</a>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
