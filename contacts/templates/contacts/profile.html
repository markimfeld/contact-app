{% extends './base.html' %} {% block title %} Welcome {{ user.username }}
{%endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-9 col-sm-6 col-md-4 col-lg-4 mx-auto">
      <div class="alert alert-success alert-dismissible fade show mt-5" role="alert">
        <strong>Awesome!</strong> Welcome, {{ user.username.capitalize }}.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card col-9 col-sm-6 col-md-6 col-lg-4 mx-auto">
      <div class="card-header h4 text-center">
        Welcome, {{ user.username }}.
      </div>
      <div class="card-body">
        <a href="contacts" class="btn btn-primary btn-block">See your contacts</a>
        <a href="contacts/create" class="btn btn-success btn-block">Add new contact</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
